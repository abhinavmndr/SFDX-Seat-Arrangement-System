<template>
    <div class="calendar">
        <h2 class="month-title">{monthName} {year}</h2>

        <div class="weekday-row">
            <template for:each={weekDays} for:item="wd">
                <div key={wd} class="weekday">{wd}</div>
            </template>
        </div>

        <div class="days-grid">
            <template for:each={days} for:item="d">
                <div 
                    key={d.key} 
                    class={d.className}
                >
                    {d.label}
                </div>
            </template>
        </div>
    </div>
</template>
