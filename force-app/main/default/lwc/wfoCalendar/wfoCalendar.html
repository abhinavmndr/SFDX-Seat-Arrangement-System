<template>
    <lightning-card title="Work From Office Calendar">
            <div class="calendar-container">

        <div class="header">
            <lightning-button-icon icon-name="utility:chevronleft" onclick={handlePrevMonth}></lightning-button-icon>
            <h2>{monthLabel} {year}</h2>
            <lightning-button-icon icon-name="utility:chevronright" onclick={handleNextMonth}></lightning-button-icon>
        </div>

        <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>

        <div class="days-grid">
            <template for:each={days} for:item="day">
                <div key={day.date}
                     class={day.className}>
                    {day.dayNumber}
                </div>
            </template>
        </div>

    </div>

    </lightning-card>
        
</template>
